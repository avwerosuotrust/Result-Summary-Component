<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken%20Grotesk">
    <script src="https://kit.fontawesome.com/bf2a4649aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container" role="banner">
       <div class="first-container" role="contentinfo">
          <h1>Your Result</h1>
          <div class="circle" role="complementary">
            <h2 class="text"> 76 <span class="text2"> of 100 </span></h2> 
        </div>
        <h2 class="text3">Great</h2>
        <p class="text4">You scored higher than 65% of the people who have taken these tests.</p>
       </div>
       <div class="second-container" role="contentinfo">
        <h3 class="summary" role="heading">Summary</h3>
        <div class="mini-container" role="complementary">
         <div class="red" role="tab">
           <h3 class="reaction"> <i class="fa-solid fa-bolt fa-beat-fade"></i>  Reaction</h3> 
          <p class="num">80 <span class="transparent">/ 100</span></p>
         </div>
         <div class="yellow" role="tab">
          <h3 class="memory"> <i class="fa-solid fa-brain fa-beat-fade"></i>  Memory</h3> 
          <p class="num">92 <span class="transparent">/ 100</span></p>
         </div>
         <div class="green" role="tab">
          <h3 class="verbal"> <i class="fa-solid fa-comment fa-beat-fade"></i>  Verbal</h3> 
          <p class="num">61 <span class="transparent">/ 100</span></p>
         </div>
         <div class="blue" role="tab"> 
          <h3 class="visual"> <i class="fa-solid fa-eye fa-beat-fade"></i>  Visual</h3> 
          <p class="num">72 <span class="transparent">/ 100</span></p>
         </div>
         <a class="button" href="" role="button">Continue</a>
         </div>
       </div>
    </div>
</body>
</html>
